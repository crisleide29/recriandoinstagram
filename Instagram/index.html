<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="caixa-instagram">
        <div class="telefone-instagram">
            <img src="./img/instagram-celular.png" alt="Celular mostrando feed do instagram">
        </div>
        <div class="continue-instagram">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="Logo Intagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="login-instagram">Continue como chrislleide</a>
                <a href="#" class="logout-instagram">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-conta">Não é chrislleide?</p>
                <p class="nao-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>

            </div>
            <div class="baixe-o-app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
